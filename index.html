<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>Simple Finance</title>
</head>

<body>
  <header>
    <div class='logo'>
      <h1>SimpleFinance</h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-exchange"
        viewBox="0 0 16 16">
        <path
          d="M0 5a5 5 0 0 0 4.027 4.905 6.5 6.5 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05q-.001-.07.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.5 3.5 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98q-.004.07-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5m16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0m-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674z" />
      </svg>
    </div>
    <nav>
      <button class='btn-create' id='new'>Criar lançamento</button>
    </nav>
  </header>
  <main class='container'>
    <section class='modal-container'>
      <div class='modal'>
        <div class='icon-close'>
          <svg id='close' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </div>
        <h2>Criar lançamento</h2>
        <form class='form-launch'>
          <label>Tipo do lançamento</label>
          <select id='type'>
            <option value='pay'>A pagar</option>
            <option value='receive'>A receber</option>
          </select>
          <label>Titulo</label>
          <input type='text' id='title' placeholder='Titulo do lançamento' />
          <label>Valor</label>
          <input type='number' id='value' placeholder='Valor do lançamento' />
          <label>Data</label>
          <input type='date' id='date' placeholder='Data do lançamento' />
          <input type='submit' id='btn-save' value='Salvar' />
        </form>
      </div>
    </section>
    <section class='display'>
      <div class='sidebar' id='side'></div>
      <div class='content'>
        <table class='table-launchs'>
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Titulo</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>A pagar</td>
              <td>pagar a Apple</td>
              <td>1000</td>
              <td>03/04/2025</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
